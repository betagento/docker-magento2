server {
    listen  443  ssl;
    listen  [::]:443  ssl;
    server_name  betagento.com;
    server_tokens  off;

    # Setup SSL on production
    ssl_certificate  /etc/letsencrypt/live/betagento.com/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/betagento.com/privkey.pem;
    include  /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam  /etc/letsencrypt/ssl-dhparams.pem;

    # Setup SSL on localhost
    # ssl_certificate  /etc/nginx/ssl/default-fake.crt;
    # ssl_certificate_key  /etc/nginx/ssl/default-fake.key;
    # ssl_protocols  TLSv1.2 TLSv1.1 TLSv1;

    # This is for letsencrypt verifies production host
    location /.well-known/acme-challenge/ {
        root  /var/www/certbot;
    }

    location / {
        proxy_pass  http://varnish:80;
        # proxy_set_header  Host  $http_host;

        proxy_set_header  X-Real-IP  $remote_addr;
        proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  https;
        proxy_set_header  X-Forwarded-Port  443;
        proxy_set_header  Host  $host;
        proxy_set_header  Ssl-Offloaded  1;
        proxy_set_header  DBG-SSL  1;
        fastcgi_param  HTTPS  on;
    }
}
